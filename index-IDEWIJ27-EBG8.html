<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student study tracker</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='container'>
    <div class='left'>
        <div class='header'></div>
        <div class="folders"></div>
        <div class="taskadd"></div>
    </div>
    <div class='right'>
        <div class="stats">
            <div class="statstoday">
                <div class="todayhours"></div>
                <div class="todaytasks"></div>
            </div>
            <div class="total">                
                <div class="totalhours">

                    <div id="hoursicon">
                        <img src="icons/timer.svg" alt="stopwatch icon" class="smallicon">
                    </div>
                    <div id="totalhoursstat">Placeholder Text</div> 

                </div>
                <div class="totaltasks">
                    <div id="taskicon">
                        <img src="icons/task.svg" alt="tick icon " class="smallicon">
                    </div>
                    <div id="totaltasksstat">Placeholder Text</div> 
                </div>
            </div>
            <div class="streak">
                
                <div id="streakicon">
                    <img src="icons/fire.svg" alt="fire icon" class="icon">
                </div>
                <div id="streakstat">Placeholder Text</div>

            </div>
        </div>
        <div class="today"></div>
        <div class="upcoming"></div>
    </div>
</div>

    
</body>
</html>
