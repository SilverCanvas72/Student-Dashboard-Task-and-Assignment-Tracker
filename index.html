<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student study timer</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='container'>
    <div class='left'>
        <div class='header'></div>
        <div class="folders"></div>
        <div class="taskadd"></div>
    </div>
    <div class='right'>
        <div class="stats">
            <div class="statstoday">
                <div class="todayhours"></div>
                <div class="todaytasks"></div>
            </div>
            <div class="total">
                <div class="totalhours"></div>
                <div class="totaltasks"></div>
            </div>
            <div class="streak"></div>
        </div>
        <div class="today"></div>
        <div class="upcoming"></div>
    </div>
</div>

    
</body>
</html>
