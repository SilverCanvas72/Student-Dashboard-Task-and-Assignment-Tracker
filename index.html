<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHarbour - Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class='container'>
    <!--The left hand side container, containing the header, folders and task add page-->
    <div class='left'> 
        <div class='header'>
            <h2>Welcome Back!</h2>
        </div>
        <div class="folders">
            <div class="folder-container">
                
            </div>
        </div>
        <div class="taskadd">
            <h3>Tasks</h3>
            <div id="taskFormContainer" class="taskform-hidden">
                <form id="taskForm">
                        <input type="text" id="taskTitle" placeholder="Task Name" required><br>
                       
                        <label for="taskSubjectSelect">Subject</label>
                        <select id="taskSubjectSelect" required>
                            <!--The options for folders - need to be added by the users - which are saved in local storage and populated here using JS-->
                        </select>
                        <button id="addSubjectBtn" type="button" class="small-btn">+ Add Subject</button><br>
                        <input type="number" id="taskEstimatedTime" placeholder="Minutes Estimated"><br>
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" placeholder="Due Date"><br>
                        <label for="taskSoftDeadline">Soft Deadline</label>
                        <input type="date" id="taskSoftDeadline" placeholder="Soft Deadline"><br>
                        <button type="submit">Add Task</button>
                </form>
            </div>
            <!--Populated using the JS - from the users local storage-->
            <div class="tasklist-wrapper">
                <ul id="taskList"></ul>
            </div>

            <button id="openTaskAddForm" class="floating-plus">+</button>
        </div>
    </div>
    <!--The right hand side container containing the statistic section, today view and upcoming view-->
    <div class='right'>
        <!--The container for the statistics including the hours and tasks left for today, the overall hours studied and tasks completed and the users streak-->
        <div class="stats">
            <div class="statstoday">
                <div class="todayhours">
                    <div class="abcd">
                        <div><strong>Left Today:</strong></div>
                        <div class="todayhoursstat"></div>
                    </div>
                </div>
                <div class="todaytasks">
                    <div>
                        <div></div>
                        <div class="todaytasksstat"></div>
                    </div>
                </div>
            </div>
            <div class="total">                
                <div class="totalhours">

                    <div id="hoursicon">
                        <img src="icons/timer.svg" alt="stopwatch icon" class="smallicon">
                    </div>
                    <div id="totalhoursstat">0</div> 

                </div>
                <div class="totaltasks">
                    <div id="taskicon">
                        <img src="icons/task.svg" alt="tick icon " class="smallicon">
                    </div>
                    <div id="totaltasksstat">0</div> 
                </div>
            </div>
            <div class="streak">
                
                <div id="streakicon">
                    <img src="icons/fire.svg" alt="fire icon" class="icon">
                </div>
                <div id="streakDisplay">Streak: 0 days</div>

            </div>
        </div>
        <div class="today">
            <h3>Today</h3>
            <div class="today-content"></div>
        </div>
        <div class="upcoming">
            <h3>Upcoming</h3>
            <div class="upcoming-content"></div>
        </div>
    </div>
</div>
<!--Contains the link to TaskHarbour's policy page-->
<footer>
    <a href="policies.html">View our policies</a>
</footer>

<script src="main.js"></script>    
</body>
</html>
